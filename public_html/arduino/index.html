<!DOCTYPE html>
<html>
  <head>
    <title>StatMon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
      <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />  	
  </head>
  <body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	      <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">StatMon</a>
	      </div>
		      <div class="collapse navbar-collapse">
			      <ul class="nav navbar-nav">
			      <li class="active"><a href="#">Home</a></li>
			      </ul>
		      </div>
	      </div>
	</div>
	<div class="container">
	    <h1>Home Temperature Report</h1>
	    <p><h2>Last Recorded Temperatures</h2>
	    <h3><div id="lastTemp"></div></h3>
	    <p><h2>24 Hour Temperature</h2>
	    <div id="24h" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	    <br><br>
	    <div class="alert alert-success"><b>Max Temp</b> <div id="24hmax"></div>  <b>Min Temp</b> <div id="24hmin"></div> <b>Average Temp</b> <div id="24havg"></div></div>
	    </p>

	    <p><h2>2 Week Temperature Report</h2>
	    <div id="graph" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	    <br><br>
	    <div class="alert alert-success"><b>Max Temp</b> <div id="2wkmax"></div>  <b>Min Temp</b> <div id="2wkmin"></div> <b>Average Temp</b> <div id="2wkavg"></div></div>
	    </p>

	    <p><h2>Average Monthly Temperature Report</h2>
	    <div id="avg" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	    <br><br>
	    </p>

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://code.jquery.com/jquery.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
	    <script src="js/highcharts.js"></script>
	    <script type="text/javascript">
		$(function () {
			var r_time = [];

			$.ajax({ 
				dataType: "json",	
				url: "./data.php?o=24hstats",
				success: function(data) {
					$("#24hmax").text(data.temp_max);
					$("#24hmin").text(data.temp_min);
					$("#24havg").text(data.temp_avg);
					
				}
			});

			$.ajax({ 
				dataType: "json",	
				url: "./data.php?o=last",
				success: function(data) {
					var Time = data[0].Time;
					$("#lastTemp").html("<span class='glyphicon glyphicon-info-sign'> " +  data[0].Temp + " deg F Recorded at " + Time.substring(10) +"</span>" );
					
				}
			});
			

			$.ajax({ 
				dataType: "json",	
				url: "./data.php?o=2wkstats",
				success: function(data) {
					$("#2wkmax").text(data.temp_max);
					$("#2wkmin").text(data.temp_min);
					$("#2wkavg").text(data.temp_avg);
					
				}
			});

			mkLineGraph("24h", "24h");
			function mkLineGraph(el, params) {
				$.ajax({ 
					dataType: "json",	
					url: "./data.php?o="+params,
					success: function(data) {
						var r_temp = [];
						var r_time = [];

						$.each(data, function(js) {
							r_temp.push(parseInt(data[js].Temp));
							r_time.push(data[js].Time);
							
						});

						$('#'+el).highcharts({
							title: {
								text: 'Recorded Temperatures'
							},
							xAxis: {
								categories: r_time,
								labels: {
								}
							},
							series: [{ name: 'Temp in Deg F', data: r_temp }]
						});

					}
				});
					
			}

			mkStacked("avg", "monthstats");
			function mkStacked(el, params) {
				$.ajax({ 
					dataType: "json",	
					url: "./data.php?o="+params,
					success: function(data) {
						var r_temp_max = [];
						var r_temp_min = [];
						var r_temp_avg = [];
						var r_month = [];

						$.each(data, function(js) {
							r_temp_max.push(parseInt(data[js].temp_max));
							r_temp_min.push(parseInt(data[js].temp_min));
							r_temp_avg.push(parseInt(data[js].temp_avg));
							r_month.push(data[js].month);
							
						});

						$('#'+el).highcharts({
							chart: {
								type: 'column'
							},
							title: {
								text: 'Recorded Temperatures'
							},
							xAxis: {
								categories: r_month,
							},
							yAxis: {
								min: 50
							},
							series: [
								{ name: 'Max', data: r_temp_max },
								{ name: 'Avg', data: r_temp_avg },
								{ name: 'Min', data: r_temp_min }
							]
						});

					}
				});

			}
			$.ajax({ 
				dataType: "json",	
				url: "./data.php?o=ts",
				success: function(data) {
					$.each(data, function(js) {
						r_time.push(data[js]);
					});



					$.ajax({ 
						dataType: "json",	
						url: "./data.php?o=true",
						success: function(data) {
							var r_temp = [];

							$.each(data, function(js) {
								r_temp.push(parseInt(data[js].Temp));
								
							});

							$('#graph').highcharts({
								title: {
									text: 'Recorded Temperatures'
								},
								xAxis: {
									categories: r_time,
									labels: {
										step: 24
									}
								},
								series: [{ name: 'Temp in Deg F', data: r_temp }]
							});

						}
					});
					}
			});
		});
	    </script>
	</div>
  </body>
</html>
