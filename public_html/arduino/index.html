	<div class="container">
	    <h1>Home Temperature Report</h1>
	    <div id="graph" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://code.jquery.com/jquery.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
	    <script src="js/highcharts.js"></script>
	    <script type="text/javascript">
		$(function () {
			var r_time = [];
			$.ajax({ 
				dataType: "json",	
				url: "http://162.243.16.158/arduino/data.php?o=ts",
				success: function(data) {
					$.each(data, function(js) {
						r_time.push(data[js]);
					});



					$.ajax({ 
						dataType: "json",	
						url: "http://162.243.16.158/arduino/data.php?o=true",
						success: function(data) {
							var r_temp = [];

							$.each(data, function(js) {
								r_temp.push(parseInt(data[js].Temp));
								
							});

							$('#graph').highcharts({
								title: {
									text: 'Recorded Temperatures'
								},
								xAxis: {
									categories: r_time,
									labels: {
										step: 24
									}
								},
								series: [{ name: 'Temp in Deg F', data: r_temp }]
							});

						}
					});
					}
			});
		});
	    </script>
	</div>
